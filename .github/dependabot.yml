version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/" 
    schedule:
      interval: "daily"
    groups:
      net:
        patterns:
          - "Microsoft.Extensions.*"
          - "Microsoft.AspNetCore.*"
          - "Microsoft.EntityFrameworkCore*"
          - "System.Text.Json"
          - "System.Net.Http.Json"
        update-types:
          - "minor"
          - "patch"
      xunit:
        patterns:
          - "xunit*"
      serilog:
        patterns:
          - "Serilog*"
  - package-ecosystem: "docker" 
    directories: 
      - "/src/Joinrpg.Dal.Migrate" 
      - "/src/JoinRpg.Portal" 
    schedule:
      interval: "daily"
    groups:
      net:
        patterns:
          - "dotnet/aspnet*"
  - package-ecosystem: "github-actions" 
    directory: "/" 
    schedule:
      interval: "daily"

