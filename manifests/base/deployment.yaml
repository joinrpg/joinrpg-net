apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: joinrpg-portal
  name: joinrpg-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: joinrpg-portal
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: joinrpg-portal
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - joinrpg-portal
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - name: joinrpg-portal
        envFrom:
        - secretRef:
            name: joinrpg-main
            optional: false
        image: joinrpg-portal
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi
