# Compile to docker and push it to ACR

trigger:
- master

pr:
  branches:
    exclude:
      - '*'

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
#- task: NuGetToolInstaller@1

#- task: NuGetCommand@2
#  inputs:
#    restoreSolution: '$(solution)'

- task: Docker@2
  displayName: Login to Docker.io
  inputs:
    command: login
    containerRegistry: LeotsarevDockerIo


- task: DotNetCoreCLI@2
  displayName: Build and publish Portal
  inputs:
    command: publish
    publishWebProjects: false
    projects: 'src/Joinrpg.Portal/Joinrpg.Portal.csproj'
    arguments: '-c Release -o $(Build.ArtifactStagingDirectory)/portal'

- task: Docker@2
  displayName: Create and push Portal image
  inputs:
    command: buildAndPush
    buildContext: '$(Build.ArtifactStagingDirectory)/portal'
    repository: leotsarev/joinrpg

- task: DotNetCoreCLI@2
  displayName: Build and publish Migrate
  inputs:
    command: publish
    publishWebProjects: false
    projects: 'src/JJoinRpg.Dal.Migrate/JoinRpg.Dal.Migrate.csproj'
    arguments: '-c Release -o $(Build.ArtifactStagingDirectory)/migrate'

- task: Docker@2
  displayName: Create and push Migrate image
  inputs:
    command: buildAndPush
    buildContext: '$(Build.ArtifactStagingDirectory)/migrate'
    repository: leotsarev/joinrpg
